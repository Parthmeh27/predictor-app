<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f5f8fa;
            font-family: Arial, sans-serif;
        }
        .main-container {
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: 600;
        }
        .output-box {
            background-color: #e6f7ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container main-container">
    <div class="card">
        <h2 class="text-center mb-4 text-primary">Breast Cancer Prediction</h2>
        <form action="/" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query1">Texture Mean</label>
                        <textarea class="form-control" id="query1" name="query1" rows="2" placeholder="e.g. 18.84">{{query1}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query2">Perimeter Mean</label>
                        <textarea class="form-control" id="query2" name="query2" rows="2">{{query2}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query3">Smoothness Mean</label>
                        <textarea class="form-control" id="query3" name="query3" rows="2">{{query3}}</textarea>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query4">Compactness Mean</label>
                        <textarea class="form-control" id="query4" name="query4" rows="2">{{query4}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="query5">Symmetry Mean</label>
                        <textarea class="form-control" id="query5" name="query5" rows="2">{{query5}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-primary submit-btn mt-2">Predict</button>
                    </div>
                </div>
            </div>
        </form>

        {% if output1 or output2 %}
        <div class="output-box mt-4">
            <h5>Prediction Result</h5>
            <p><strong>Status:</strong> {{output1}}</p>
            <p><strong>Confidence:</strong> {{output2}}</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
